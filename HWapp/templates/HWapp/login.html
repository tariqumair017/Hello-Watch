
{% extends 'HWapp/base.html' %}
{% load static %}
{% block content %}

 <div class="account-in">
   	 <div class="container">
		<h2 style="text-align: left; margin-top: 10px; font-size: 50px; color:black;"><b>Login Here</b></h2>
		<br><br>
		<div class="col-md-7 account-top">
		  <form action="" method="POST">
			{% csrf_token %}

			{% if error %}
			<div style="color: red; text-align: center;" role="alert">
				<b>{{error}}</b>
			</div>
			{% endif %}
	

			<div> 	
				<span>Email*</span>
				<input required type="email" name="email" id="" placeholder="example@gmail.com" value="{{vls.d}}"> 
			</div>
			<div> 
				<span class="pass">Password*</span>
				<input type="password" name="password" id="" >
			</div>				
				<input type="submit" value="Login"> 
				<br><br>
				<a href="{% url 'register' %}" class="btn btn1 btn-primary btn-normal btn-inline " target="_self" ><b>Create_an_Account</b></a>			
		   </form>
		</div>
		<div class="col-md-5 left-account ">
			<a href="{% url 'single' %}"><img class="img-responsive " src="{% static 'HWapp/images/swatch4.jpg'%}" alt=""/></a>
		</div>
	    <div class="clearfix"> </div>
	  </div>
   </div>
  
   {% endblock %}
